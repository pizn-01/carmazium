<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazium 2.0 Widget</title>
    <!-- Import Project Styles for Consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Widget Specific Styles */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #f8fafc;
        }

        /* Floating Bubble */
        .mazium-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 48, 0.4);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: bounceIn 1s;
        }

        .mazium-bubble:hover {
            transform: scale(1.1);
        }

        .mazium-bubble i {
            font-size: 1.5rem;
            color: white;
        }

        /* Chat Window */
        .mazium-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            z-index: 1000;
            display: none;
            /* Hidden by default */
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform-origin: bottom right;
            animation: expandWindow 0.3s ease forwards;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes expandWindow {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Header */
        .mazium-header {
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mazium-title {
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 5px #4ade80;
        }

        .close-btn {
            background: none;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: white;
        }

        /* Body */
        .mazium-body {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-bottom-left-radius: 2px;
            align-self: flex-start;
        }

        .message.user {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
            align-self: flex-end;
        }

        /* Input Area */
        .mazium-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.4);
            display: flex;
            gap: 0.5rem;
        }

        .mazium-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0.6rem 1rem;
            color: white;
            font-family: inherit;
            outline: none;
        }

        .mazium-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Placeholder Content to show it's a separate page overlay -->
    <div
        style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; text-align: center;">
        <h1 style="font-size: 3rem; margin-bottom: 1rem;">Mazium 2.0 Integration Demo</h1>
        <p style="color: #94a3b8; max-width: 600px;">This page demonstrates the floating AI widget. Click the bubble in
            the bottom right corner to interact with Mazium 2.0.</p>
    </div>

    <!-- WIDGET START -->
    <!-- Chat Window -->
    <div class="mazium-window" id="maziumWindow">
        <div class="mazium-header">
            <div class="mazium-title">
                <span class="status-dot"></span>
                Mazium 2.0
            </div>
            <button class="close-btn" id="closeMazium"><i class="fas fa-times"></i></button>
        </div>
        <div class="mazium-body">
            <div class="message bot">
                Hello! I'm Mazium 2.0, your AI automotive assistant. How can I help you find your dream car today?
            </div>
            <!-- Messages append here -->
        </div>
        <div class="mazium-footer">
            <input type="text" class="mazium-input" placeholder="Ask anything..." id="maziumInput">
            <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Floating Bubble -->
    <div class="mazium-bubble" id="maziumBubble">
        <i class="fas fa-robot"></i>
    </div>
    <!-- WIDGET END -->

    <script>
        // Widget Logic
        const bubble = document.getElementById('maziumBubble');
        const windowEl = document.getElementById('maziumWindow');
        const closeBtn = document.getElementById('closeMazium');
        const input = document.getElementById('maziumInput');
        const sendBtn = document.querySelector('.send-btn');
        const body = document.querySelector('.mazium-body');

        // Toggle Window
        bubble.addEventListener('click', () => {
            if (windowEl.style.display === 'flex') {
                windowEl.style.display = 'none';
                bubble.innerHTML = '<i class="fas fa-robot"></i>';
            } else {
                windowEl.style.display = 'flex';
                bubble.innerHTML = '<i class="fas fa-chevron-down"></i>';
                // Focus input
                setTimeout(() => input.focus(), 100);
            }
        });

        closeBtn.addEventListener('click', () => {
            windowEl.style.display = 'none';
            bubble.innerHTML = '<i class="fas fa-robot"></i>';
        });

        // Basic Message Handling (Demo)
        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Add User Message
            addMessage(text, 'user');
            input.value = '';

            // Simulate Bot Response
            setTimeout(() => {
                addMessage("I'm widely connected to the CarMazium database. I can help you with financing, auctions, or finding specific models.", 'bot');
            }, 1000);
        }

        function addMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerText = text;
            body.appendChild(msgDiv);

            // Scroll to bottom
            body.scrollTop = body.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

    </script>
</body>

</html>
